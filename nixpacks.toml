[variables]
CI = 'true'
NIXPACKS_METADATA = 'node'
NODE_ENV = 'production'

[phases.setup]
nixPkgs = ['bun']
nixLibs = ['gcc-unwrapped']

[phases.install]
dependsOn = ['setup']
cmds = ['bun install']
cacheDirectories = ['/root/.bun', 'node_modules']
paths = ['/app/node_modules/.bin']

[phases.build]
dependsOn = ['install']
cmds = ['bun run build']
cacheDirectories = ['.next/cache']

[start]
cmd = 'bun run start'
